<!doctype html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=BebasNeueBook' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/landscape_style.css">
</head>
<body>
<title>Dumps for {{ dump_id }}</title>
<!-- {% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %} -->
<h1>Dumps for {{ dump_id }}</h1>
<ul>
{% for dump in dumps %}
  <li>
      <a href="https://core.mediacloud.org/admin/cm/view_dump/{{ dump['controversy_dumps_id'] }}" target="_dump_{{ dump['controversy_dumps_id'] }}">
      	{{ dump['start_date']}} - {{ dump['end_date'] }}</a> ({{ dump['controversy_dumps_id'] }}) {{loop.counter}}
  </li>
{% endfor %}
</ul>

</body>
